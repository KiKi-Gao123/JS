<html>
	<head>
		<title></title>
		
		<script type="text/javascript">
			var content = "";
		
			for(var i=1;i<=9;i++){
				for(var j=1;j<=i;j++){
					content = content + j+"*"+i+"="+(j*i)+"&nbsp;&nbsp;&nbsp;";
				}
				content = content + "<br/>";
			}
			
			
			document.write(content);
		</script>
		
	</head>
	<body>
		
	</body>
</html>
