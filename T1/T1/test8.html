		<script type="text/javascript">
		
			//获取当前时间
			var date = new Date();
			
			//获取星期
			var day = date.getDay();
			
			switch(day){
				case 1:
				case 2:
				case 3:
				case 4:
				case 5:alert("工作日");break;
				default:alert("休息日");
			}
			
		</script>
