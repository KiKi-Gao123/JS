<html>
	<head>
		<title></title>
		
		<script type="text/javascript">
		
			//获取当前时间
			var date = new Date();
			
			//获取小时
			var hours = date.getHours();
			
			//多分支语句
			if(hours>6&&hours<=12){
				alert("上午好");
			}else if(hours>12&&hours<=19){
				alert("下午好");
			}else{
				alert("晚上好");
			}
			
		</script>
		
	</head>

	</body>
</html>
