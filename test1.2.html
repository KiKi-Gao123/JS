<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>九九乘法表</title>
</head>

<body>
    <script type="text/javascript">
        var content = "";

        for (var j = 1; j <= 9; j++) {
            for (var i = 9; i >= j; i--) {
                content = content + j + "*" + i + "=" + (j * i) + "&nbsp;&nbsp;&nbsp;";
            }
            content = content + "<br/>";
        }


        document.write(content);
    </script>


</body>

</html>
