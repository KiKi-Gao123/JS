<html>
	<head>
		<title></title>
		
		<script type="text/javascript">
			
			function getContent(obj){
				var content = obj.innerHTML;
				
				alert(content);
				
				obj.style.color = "red";
				obj.style.fontSize = "30px";
			}
			
		</script>
		
	</head>
	<body>
		
		<!--当前元素对象本身-->
		<p onclick="getContent(this)" >hello</p>
		
	</body>
</html>
