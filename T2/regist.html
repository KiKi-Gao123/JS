<html>
	<head>
		<title></title>
		
		<script type="text/javascript">
			
			function $(id){
				return document.getElementById(id);
			}
			
			function checkPwd(obj){
				var pwd = obj.value;
				//alert(pwd);
				
				if(pwd.trim().length<6||pwd.trim().length>12){
					$("checkPwdShow").innerHTML = "密码长度必须在6~12位之间";
				
					return false;
				}else{
					$("checkPwdShow").innerHTML = "";
					
					return true;
				}
				
			}
			
			function checkAccount(obj){
				var account = obj.value;
				
				if(account.trim()==""){
					$("checkAccountShow").innerHTML = "账号不能为空！";
					return false;
				}else{
					$("checkAccountShow").innerHTML = "";
					return true;
				}
				
			}
			
			//检查表单是否能提交的函数
			function checkForm(){
				var obj = $("pwd");
				var flag = checkPwd(obj);
				
				var accountObj = $("account");
				var flag1 = checkAccount(accountObj);
				
				if(flag&&flag1){
					return true;
				}else{
					return false;
				}
				
			}
			
		</script>
		
	</head>
	<body>
		
		<form action="test11.html" onsubmit="return checkForm()">
			账号:<input type="text" name="account" id="account" onblur="checkAccount(this)"/><span id="checkAccountShow"></span><br/>
			密码:<input type="password" name="pwd" id="pwd" onblur="checkPwd(this)"/><span id="checkPwdShow"></span><br/>
			<input type="submit" value="注册"/>
		</form>
		
	</body>
</html>
