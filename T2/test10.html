<html>
	<head>
		<title></title>
		
		<script type="text/javascript">
			
			function goUrl(obj){
				var addr = obj.value;
				window.open(addr);
			}
			
		</script>
		
	</head>
	<body>
		
		网站:
		<select onchange="goUrl(this)">
			<option value="http://www.mi.com">小米</option>
			<option value="http://www.jd.com">京东</option>
			<option value="http://www.taobao.com">淘宝</option>
		</select>
		
	</body>
</html>
