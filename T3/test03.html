<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var JD;

        function openJ() {
            JD = window.open("http://www.jindong.com");
        }

        function closeJ() {
            JD.close();

        }
    </script>
</head>

<body>
    <input type="button" value="打开京东" onclick="openJ()">
    <input type="button" value="关闭京东" onclick="closeJ()">
</body>

</html>
