    <script>
        function aa(a, b) {
            return a - b;
        }
        // sort排序,默认通过Unicode编码来进行排序
        var arr = [12, 15, 11, 0];
        arr.sort(function aa(a, b) {
            return a - b;
        });
        for (var i = 0; i < arr.length; i++) {
            alert(arr[i]);
        }
    </script>
