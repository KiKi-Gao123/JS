<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var obj;
        var number;

        function start() {

            obj = setInterval(function() {
                number = parseInt(Math.random() * 10);
                document.getElementById("luck").innerHTML = number;
            }, 50)
        }

        function stop() {
            clearInterval(obj);
            switch (number) {
                case 8:
                    alert("一等奖");
                    break;
                case 7:
                    alert("二等奖");
                    break;
                case 6:
                    alert("三等奖");
                    break;

                default:
                    alert("谢谢参与");
            }
        }
    </script>
</head>

<body>
    <div id="luck">1</div>
    <button onclick="start()">开始</button>
    <button onclick="stop()">停止</button>
</body>

</html>
