<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>
    <div id="day"></div>
</body>
<script>
    //获取系统当前时间
    var now = new Date();
    var year = now.getFullYear();
    //获取指定日期
    var date = new Date("December 25," + year);
    // 获取两个日期的毫秒数差值
    var number = date.getTime() - now.getTime();
    var day = parseInt(number / (1000 * 60 * 60 * 24));
    document.getElementById("day").innerHTML = "距离" + year + "年圣诞节还有" + day + "天";
</script>

</html>
