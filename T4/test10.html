<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function $(id) {
            return document.getElementById(id);
        }

        function checkEmail(obj) {
            //获取邮箱输入框中的值
            var email = obj.value;
            //判断邮箱是否为空
            if (email.trim() == "") {
                $("checkEmailRS").innerHTML = "邮箱不能为空！";
                return false;
            }
            //判断邮箱是否包含@和.号
            if (email.indexOf("@") == -1 || email.indexOf(".") == -1) {
                $("checkEmailRS").innerHTML = "邮箱格式不正确！";
                return false;
            }

            $("checkEmailRS").innerHTML = "";
            return true;
        }

        function checkPwd(obj) {

            //获取密码框中的数据
            var pwd = obj.value;
            //判断密码是否为空
            if (pwd.trim() == "") {
                $("checkPwdRS").innerHTML = "密码不能为空！";
                return false;
            }
            //判断密码长度是否为6及以上
            if (pwd.length < 6) {
                $("checkPwdRS").innerHTML = "密码长度不能小于6位！";
                return false;
            }

            $("checkPwdRS").innerHTML = "";
            return true;
        }

        function checkForm() {

            if (checkEmail($("email")) && checkPwd($("pwd"))) {
                return true;
            } else {
                return false;
            }

        }
    </script>
</head>

<body>
    <form action="test09,html">
        邮箱: <input type="text" name="account" id="email" onblur="checkEmail(this)" />
        <span id="checkEmailRS"></span><br>
        <!--  -->
        密码: <input type="password" name="pwd" id="pwd" onblur="checkPwd(this)">
        <span id="checkPwdRS"></span><br>
        <input type="submit" value="提交">
    </form>

</body>

</html>
