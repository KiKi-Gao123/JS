<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //通过构造函数的方式创建自定义对象
        function User(name, age) {

            //属性
            this.name = name;
            this.age = age;
            //方法
            this.say = function() {
                alert("大家好,我叫" + name + "我今年" + age);
            }
        }
        //通过构造函数创建对象
        var user = new User("张三", 45);
        user.say();
    </script>
</head>

<body>

</body>

</html>
