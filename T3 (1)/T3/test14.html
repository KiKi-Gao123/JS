<html>
	<head>
		<title></title>
		
		<script type="text/javascript">
			
			function getContent(){
				//通过标签名获取指定元素 
				var p = document.getElementsByTagName("p")[0];
				
				//获取p元的节点的标签体内容
				var content = p.innerHTML;//innerHTML:标签体
				alert(content);
			}
			
			function getContent1(){
				//通过标签名获取指定元素 
				var p = document.getElementsByTagName("p")[1];
				
				//获取p元的节点的标签体内容
				var content = p.innerHTML;//innerHTML:标签体
				alert(content);
			}
			
		</script>
		
	</head>
	<body>
		
		<p onclick="getContent()">hello</p>
		
		<p onclick="getContent1()">world</p>
		
	</body>
</html>
