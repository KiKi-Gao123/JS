<html>
	<head>
		<title></title>
		
		<script type="text/javascript">
			
			function openMI(){
				//新开窗口
				window.open("http://www.mi.com");
			}
			
			function openJD(){
				//当前窗口打开
				location.href="http://www.jd.com";
			}
			
		</script>
		
	</head>
	<body>
		
		<input type="button" value="打开小米" onclick="openMI()"/>
		<input type="button" value="打开京东" onclick="openJD()"/>
		
	</body>
</html>
