<html>
	<head>
		<title></title>
		<meta charset="utf-8"/>
		<script type="text/javascript">
			
			//字符串对象
			var str = "helloworld";
			
			//创建正则表达式对象
			var reg = new RegExp("world");
			
			//判断字符串中是否有符合正则表达式模式
			var flag = reg.test(str);
			
			alert(flag);
		</script>
	</head>
	<body>
		
	</body>
</html>
