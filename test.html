<html>

<head>
    <title></title>

    <script type="text/javascript">
        function jsq() {
            var sum = 0;

            //获取第一个输入框的数据
            var number1 = document.getElementById("number1").value;
            //获取第二个输入框的数据
            var number2 = document.getElementById("number2").value;
            //获取符号
            var fh = document.getElementById("fh").value;

            //判断输入框中是否有数据
            if (number1.trim() == "" || number2.trim() == "") {
                alert("请输入两个操作数！");
                return;
            }

            //判断输入的数据是否为数字
            if (isNaN(number1) || isNaN(number2)) {
                alert("请输入正确的数值！");
                return;
            }


            //eval可以将字符串表达式进行计算
            sum = eval(number1 + fh + number2);

            //将sum的值赋给第三个输入框
            document.getElementById("number3").value = sum;

        }

        // 键盘事件
        window.onload = function() {
                document.onkeyup = function() {
                    // alert(event.keyCode)
                    if (event.keyCode == 13) {
                        jsq();
                    }
                    if (event.keyCode == 27) {
                        window.close();

                    }
                }
            }
            // 每个按键对应一个编码

            //                 window.close();
            //             }
            //         }
            //     }

        // }
    </script>

</head>

<body>
    <center>
        <input type="text" name="number1" id="number1" />
        <select name="fh" id="fh">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
            </select>
        <input type="text" name="number2" id="number2" />
        <input type="button" value="=" />
        <input type="text" name="number3" id="number3" /></center>
